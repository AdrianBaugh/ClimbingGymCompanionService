<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewClimbs.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <label> Climb data will go here:</label> 
    </div>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h4>You must be logged in to view climb info!</h4>
            <div id="loginBtn"></div>
            <hr></hr>
            <a href="index.html" class="button">Go Home</a>
            </div>
        </div>
    

    <div class="card">
        <p class="detail-header">Climb: </p>
        <hr></hr>
        <h3>Details</h3>
        <p class="detail-header">Location: <span id="route-location">loading...</span></p>
        <p class="detail-header">Difficulty: <span id="difficulty">loading...</span></p>
        <p class="detail-header">Climb Status: <span id="climb-status">loading...</span></p>
        <p class="detail-header">Type: <span id="type">loading...</span></p>
        <p class="detail-header">Rating: <span id="rating">loading...</span></p>
        <p class="detail-header">Date time climbed: <span id="dateTime-climbed">loading...</span></p>

</html>
