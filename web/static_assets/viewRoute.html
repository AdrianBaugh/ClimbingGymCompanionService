<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewRoute.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <label> Route Image will go here:</label> 
    </div>


<div class="card">
    <p class="detail-header">Route: <span id="route-location">loading...</span></p>
    <hr></hr>
    <h3>Details</h3>
    <p class="detail-header">Route Status: <span id="route-status">loading...</span></p>
    <p class="detail-header">Difficulty: <span id="difficulty">loading...</span></p>
    <p class="detail-header">Color: <span id="color">loading...</span></p>
    <p class="detail-header">Type: <span id="type">loading...</span></p>
    <p class="detail-header">Rating: <span id="rating">loading...</span></p>
    <p class="detail-header">Date route was set: <span id="date-created">loading...</span></p>


<button class="button" id="openModalBtn">Update Route Status</button>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
               
        <select id="statusDropdown"></select>
        <h4>Tip: Has this route been removed? set it to Archived. </h4>
        <div>
            <p class="hidden error" id="error-message"> </p>
            <a href="#" class="button" id="updateStatus">Submit</a>
        </div>
    </div>
</div>
</div>
    <div class="card">
        <label> WARNING SPOLIERS!</label> 

        <button id="toggleButton" class="button">See Route Beta</button>
        <table id="notesList" class="hidden"></table>
    </div>

    <div class="card">
        <a href="createClimb.html" class="button">Record Climb!</a>
    </div>
</body>

</html>
