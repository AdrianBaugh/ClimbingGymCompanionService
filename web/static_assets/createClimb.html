<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createClimb.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="photos/favicon-2.ico">

</head>

<body class="background">
    <header class="header" id="header"></header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <p>Log in to record a climb!</p>
            <div id="loginBtn"></div>
            <hr>
            </hr>
            <a href="/" class="button">Go Home</a>
        </div>
    </div>

    <div id="loading-spinner-no-message" class="spinner-container">
        <div class="spinner"></div>

    </div>

    <div class="card">
        <h2>Log a new Climb!</h2>

        <div>
            <img src="photos/route-Map.jpg" alt="route map">
        </div>
        <hr>
        </hr>
        <form class="card-content" id="create-route-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">

            <div class="form-field">
                <label for="routeDropdown">Active Route:</label>
                <select id="routeDropdown" class="custom-dropdown"></select>
            </div>

            <div class="form-field">
                <label for="leadClimbCheckbox" class="checkbox-label">Lead Climb?:</label>
                <input type="checkbox" id="leadClimbCheckbox">
            </div>

            <div class="form-field">
                <label for="statusDropdown">Progress:</label>
                <select id="statusDropdown" class="custom-dropdown"></select>
            </div>

            <div>
                <label>How would you rate this route?:</label>
            </div>
            <div>
                <label>
                    <input type="radio" name="thumbs" value="thumbsUp" id="thumbsUp"> üëç
                    <input type="radio" name="thumbs" value="thumbsDown" id="thumbsDown"> üëé
                </label>
            </div>

            <div>
                <label>Optional: Please enter any climb beta you have to share with others:</label>
            </div>
            <div>
                <textarea id="notes" placeholder="ex. Big dynamic move at the start..." rows="2" cols="50"></textarea>
            </div>
            </p>

        </form>
        <hr>
        </hr>
        <div>
            <a href="#" class="button" id="create">Submit</a>
        </div>

    </div>
</body>

</html>
